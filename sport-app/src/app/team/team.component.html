<div>
    <div>
        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile [style]="tileStyle" *ngFor="let team of teams$ | async"> <img src="{{team.thumbnail}}" width="80" alt="team.name" (click)="doNavigateToDetails(team)"/> </mat-grid-tile>
          </mat-grid-list>
    </div>
</div>
